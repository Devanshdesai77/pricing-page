<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device initial-scale=1.0">
        <title>Pricing Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Public+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <h2 class="heading-primary">Our Pricing</h2>
        <div class="Toggle-btn">
            Annually
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          Monthly
        </div></header>
        <div class="plans">
            <div class="plan-section">
                <div class="plan basic">
                    <h2 class="plan-heading">Basic</h2>
                    <h3 class="plan-price"><span class="dollar">$</span>19.99</h3>
                <ul class="plan-features">
                    <li class="plan-item">500 GB Storage</li>
                    <li class="plan-item">2 Users Allowed</li>
                    <li class="plan-item">Send upto 3 GB </li>
                </ul>
                <a href="#" class="btn Learn More">Learn More</a>
            </div>
            <div class="plan-section">
                <div class="plan pro">
                    <h2 class="plan-heading">Professional</h2>
                    <h3 class="plan-price"><span class="dollar">$</span>24.99</h3>
                <ul class="plan-features">
                    <li class="plan-item">1 TB Storage</li>
                    <li class="plan-item">5 Users Allowed</li>
                    <li class="plan-item">Send upto 10 GB </li>
                </ul>
                <a href="#" class="btn btn-blue">Learn More</a>
            </div>
            <div class="plan-section">
                <div class="plan master">
                    <h2 class="plan-heading">Master</h2>
                    <h3 class="plan-price"><span class="dollar">$</span>39.99</h3>
                <ul class="plan-features">
                    <li class="plan-item">2 TB Storage</li>
                    <li class="plan-item">10 Users Allowed</li>
                    <li class="plan-item">Send upto 20 GB </li>
                </ul>
                <a href="#" class="btn Learn More">Learn More</a>
            </div>
        </div>
    </body>
</html>
